<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Owen Tech Blog</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        ul.social-media-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul.social-media-list li {
            display: inline;
            margin-right: 10px;
        }

        ul.social-media-list li a img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Owen Tech Blog</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="social.html">Social Media</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Connect with Us on Social Media</h2>
        <p>Follow us on our social media channels to stay updated with the latest news, blog posts, and more!</p>
        <ul class="social-media-list">
            <li><a href="https://www.youtube.com/@owentechvms"><img src="images/youtube.png" alt="Vms YouTube"></a></li>
            <li><a href="https://www.youtube.com/@owentechgaming"><img src="images/youtube.png" alt="Gaming YouTube"></a></li>
            <li><a href="https://www.instagram.com/YourBlog"><img src="images/instagram.png" alt="Instagram"></a></li>
            <!-- Add more social media links here -->
        </ul>
    </main>

    <footer>
        <div class="container">
            <p>2024-2024 Owen Tech.</p>
        </div>
    </footer>
</body>

</html>
